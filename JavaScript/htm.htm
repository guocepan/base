2、再根据创建的对象运用 。点 操作将要打印的信息输出出来
3、

-->

<!DOCTYPE html>
<html>
<head>
	<title>给用户输出当前时间</title>
	<script type="text/javascript">
		date_object =new Date();
		locate_time = date_object.toLocaleString();
		alert(locate_time);		




	</script>
</head>

</body>
</html>
